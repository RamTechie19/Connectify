<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dashboard - Connectify</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="sidebar">
        <h2>Contacts</h2>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search contacts...">
        </div>
        <ul class="contact-list">
            <li class="contact" data-name="John Doe">
                <p>John Doe</p>
            </li>
            <li class="contact" data-name="Jane Smith">
                <p>Jane Smith</p>
            </li>
            <li class="contact" data-name="Mike Johnson">
                <p>Mike Johnson</p>
            </li>
        </ul>
    </div>

    <div class="chat-area">
        <div class="chat-header">
            <p>Select a contact to start chatting</p>
        </div>
        <div class="chat-box">
            <!-- No chat is opened by default, this area will be populated when a contact is selected -->
        </div>
        <div class="input-area" style="display: none;">
            <input type="text" placeholder="Type a message...">
            <button type="button">Send</button>
        </div>
    </div>

    <script>
        const contacts = document.querySelectorAll('.contact');

        contacts.forEach(contact => {
            contact.addEventListener('click', () => {
                const contactName = contact.dataset.name;
                // Redirect to chat page with the selected contact's name as a query parameter
                window.location.href = `chat.html?user=${encodeURIComponent(contactName)}`;
            });
        });

        // Improved search functionality
        document.getElementById('search').addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase();
            contacts.forEach(contact => {
                const name = contact.dataset.name.toLowerCase();
                if (name.includes(searchTerm)) {
                    contact.style.display = '';
                } else {
                    contact.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
