<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dashboard - Connectify</title>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="sidebar">
        <div class="profile-section">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            <h3>John Doe</h3>
            <p>Online</p>
        </div>
        <h2>Contacts</h2>
        <input type="text" placeholder="Search Contacts..." class="search-bar">
        <ul class="contact-list">
            <li class="contact" onclick="navigateToChat('John Doe')">
                <img src="contact1.jpg" alt="John" class="contact-pic">
                <p>John Doe</p>
                <span class="status online"></span>
            </li>
            <li class="contact" onclick="navigateToChat('Jane Smith')">
                <img src="contact2.jpg" alt="Jane" class="contact-pic">
                <p>Jane Smith</p>
                <span class="status offline"></span>
            </li>
            <li class="contact" onclick="navigateToChat('Mike Johnson')">
                <img src="contact3.jpg" alt="Mike" class="contact-pic">
                <p>Mike Johnson</p>
                <span class="status online"></span>
            </li>
            <!-- Add more contacts as needed -->
        </ul>
        <h2>Groups</h2>
        <ul class="group-list">
            <li class="group" onclick="navigateToGroupChat('Developers Group')">Developers Group</li>
            <li class="group" onclick="navigateToGroupChat('Designers Group')">Designers Group</li>
        </ul>
    </div>

    <div class="chat-area">
        <div class="chat-header">
            <div class="chat-profile">
                <img src="john.jpg" alt="John">
                <h3>John Doe</h3>
                <p>Online</p>
            </div>
        </div>
        <div class="chat-box">
            <div class="message received">
                Hello! How are you?
                <span class="timestamp">10:30 AM</span>
            </div>
            <div class="message sent">
                Iâ€™m good! How about you?
                <span class="timestamp">10:32 AM</span>
            </div>
        </div>
        <div class="input-area">
            <input type="text" placeholder="Type a message...">
            <button type="button">Send</button>
        </div>
    </div>

    <script>
        function navigateToChat(contactName) {
            // Implement navigation to the chat page for a specific contact
            window.location.href = "chat.html?contact=" + encodeURIComponent(contactName);
        }

        function navigateToGroupChat(groupName) {
            // Implement navigation to the group chat page
            window.location.href = "group_chat.html?group=" + encodeURIComponent(groupName);
        }
    </script>
</body>

</html>
